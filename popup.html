<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery.js"></script>
    <script src="online.js"></script>
    <!-- JavaScript and HTML must be in separate files for security. -->
    <!--<script src="popup.js"></script>-->
  </head>
  <body>
  
    <div class="heading">
      <h1>3 is online!</h1>
      <div class="menubox">
	      <!--<button style="float: right">Add channel</button>-->
        
        <div class="addbutton" title="Add new channel"></div>
	      <input class="textbox" style="width: 150px;" type="text" placeholder="Channel name" />
        
      </div>
      <div style="clear:both;"></div>
    </div>
  
    <div class="onlinebox">
      <img class="profileimage" src="http://static-cdn.jtvnw.net/jtv_user_pictures/ongamenet-profile_image-7c1f4c67d6fe204d-50x50.jpeg" />
      <div class="profileinfo">
        <strong>Random guy streaming</strong>
        <br>

        <div class="description">Official PvP Tournament! BRACKETS:</div>
      </div>
      <div class="viewers">231</div>
      <div class="trash" title="Remove this channel"></div>
    </div>
    <div class="onlinebox">

    </div>
    <div class="onlinebox">
    
    </div>
  
  </body>
</html>
